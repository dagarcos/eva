<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no,initial-scale=1, 
maximum-scale=1,minimum-scale=1, width=device-width" />
        <title>PhoneGap App</title>
 		<script src="vendor/jquery.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript">
                $('#saveFile_btn').on('click', function() {
                    saveFileContent();
                });

                function saveFileContent(){
                    window.resolveLocalFileSystemURL(cordova.file.dataDirectory,
                    	    function(dirEntry) {
                    	        dir.getFile(documenty.getElementById('my_name').value, {
                    	            create: true,
                    	            exclusive: false
                    	        }, function(f) {
                    	        f.createWriter(function(writer) {
                    	            writer.onwriteend = function(evt) {
                    	                alert("File successfully created!");
                    	            };
                    	            writer.write(document.getElementById('my_text').value);
                    	        },
                    	        function(evt, where) {
                    	            console.log("Error writing file "+ where + " :");
                    	            console.log(JSON.stringify(evt));
                    	        }
                    	    },
                    	    function(evt, where) {
                    	        console.log("Error resolving data folder "+ where + " :");
                    	        console.log(JSON.stringify(evt));
                    	    }
                    	);
                }


            </script>
    </head>
    <body>
    		<input type="text" placeholder="file name" id="my_name" />
        	<input type="text" id="my_text" />
        	<input type="button" id="saveFile_btn"
               value="Save" />
        	<div id="message"></div>
        	<div id="contents"></div>
    </body>
</html>

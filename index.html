<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no,initial-scale=1, 
maximum-scale=1,minimum-scale=1, width=device-width" />
        <title>PhoneGap App</title>
 		<script src="vendor/jquery.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript">
                $('#saveFile_btn').on('click', function() {
                    saveFileContent();
                });

                function saveFileContent(){
                	window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fs) {
                		 
                	    console.log('file system open: ' + fs.name);
                	    fs.externalApplicationStorageDirectory.getFile("newPersistentFile.txt", { create: true, exclusive: false }, function (fileEntry) {
                	 
                	        console.log("fileEntry is file?" + fileEntry.isFile.toString());
                	        writeFile(fileEntry, null);
                	 
                	    }, fail);
                	 
                	}, fail);
                }

            </script>
    </head>
    <body>
        	<input type="text" id="my_text" />
        	<input type="button" id="saveFile_btn"
               value="Save" />
        	<div id="message"></div>
        	<div id="contents"></div>
    </body>
</html>
